<div class="cover">
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="titleBar">
          <div class="titleItems">
            <div class="titlePic">
              <div>
                <img [src]="userDetails.photoURL" [alt]="userDetails.displayName" class="profilePic rounded-circle">
              </div>
            </div>
            <div class="titleName">
              <div>{{userDetails.displayName}}</div>
            </div>
          </div>
          <div class="titleItems">
            <div class="titlePic">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="signOut()">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Sign out</span>
                </button>
              </mat-menu>
            </div>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <!-- <div class="mainContent"> -->
  <div class="chatLayout">
    <h1>chat list</h1>
  </div>
